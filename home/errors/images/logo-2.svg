<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 800 800">
<title>WebPlatform.org</title>
<style>
@media (max-width: 20px), (max-height: 20px) {
	circle { display: none }
}
</style>
<defs>
	<circle r="44" fill="white" id="joint" />
	
	<rect id="segment1"                 width="216" height="100%" rx="108" />
	<rect id="segment2" y="584"         width="627" height="216" rx="108"  transform="rotate(-45,108,692)" />
	<rect id="segment3" x="173" y="584" width="627" height="216" rx="108"  transform="rotate( 45,692,692)" />
	<use  id="segment4" xlink:href="#segment1" x="584" />
</defs>

<use xlink:href="#segment1" fill="#F89C20" />
<use xlink:href="#segment2" fill="#E54E26" />
<use xlink:href="#segment3" fill="#694D9F" />
<use xlink:href="#segment4" fill="#2EB3C4" />

<clipPath id="segment2-clippath">
	<use xlink:href="#segment2" />
</clipPath>
<clipPath id="segment3-clippath">
	<use xlink:href="#segment3" />
</clipPath>

<use xlink:href="#segment1" clip-path="url(#segment2-clippath)" fill="#D02E27" />
<use xlink:href="#segment3" clip-path="url(#segment2-clippath)" fill="#7F1333" />
<use xlink:href="#segment4" clip-path="url(#segment3-clippath)" fill="#263C81" />


<use xlink:href="#joint" x="108" y="108" />
<use xlink:href="#joint" x="108" y="692" />
<use xlink:href="#joint" x="50%" y="50%" />
<use xlink:href="#joint" x="692" y="108" />
<use xlink:href="#joint" x="692" y="692" />

</svg>