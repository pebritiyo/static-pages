<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 150 200">
<title>3</title>
<defs>
	<circle r="10" fill="white" id="joint" />
	
	<rect x="100" width="50" height="200" rx="25" id="segment1" />
	<rect x="0" y="0" width="150" height="50" rx="25" id="segment2" />
	<use xlink:href="#segment2" y="75" id="segment3" />
	<use xlink:href="#segment2" y="150" id="segment4" />
</defs>

<use xlink:href="#segment1" fill="#694D9F" />
<use xlink:href="#segment2" fill="#F89C20" />
<use xlink:href="#segment3" fill="#E54E26" />
<use xlink:href="#segment4" fill="#2EB3C4" />

<clipPath id="segment1-clippath">
	<use xlink:href="#segment1" />
</clipPath>

<use xlink:href="#segment2" clip-path="url(#segment1-clippath)" fill="hsl(21, 75%, 48%)" />
<use xlink:href="#segment3" clip-path="url(#segment1-clippath)" fill="#7F1333" />
<use xlink:href="#segment4" clip-path="url(#segment1-clippath)" fill="#263C81" />


<use xlink:href="#joint" x="25" y="25" />
<use xlink:href="#joint" x="125" y="25" />
<use xlink:href="#joint" x="125" y="100" />
<use xlink:href="#joint" x="25" y="100" />
<use xlink:href="#joint" x="25" y="175" />
<use xlink:href="#joint" x="125" y="175" />

</svg>